name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Version number to increment
        required: true
        options:
          - patch
          - minor
          - major
        default: minor

env:
  RUST_LOG: debug
  CARGO_INCREMENTAL: 0

jobs:
  release:
    env:
      CI: true
      GITHUB_TOKEN: ${{ secrets.ACTION_GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-wasi
      - name: Build plugin
        run: cargo build --release --target wasm32-wasi
      - name: Registry auth
        run: pnpm set "//registry.npmjs.org/:_authToken" ${{ env.NPM_TOKEN }}
      - name: Config git user
        run: |
          git config --global user.name ${{ secrets.ACTION_GITHUB_NAME }};
          git config --global user.email ${{ secrets.ACTION_GITHUB_EMAIL }};
      - name: Perform release
        run: pnpm run release --ci ${{ github.event.inputs.version }}
