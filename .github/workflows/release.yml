name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Version number to increment
        required: true
        options:
          - patch
          - minor
          - major
        default: minor

env:
  RUST_LOG: debug
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.4
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: pnpm
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-wasi
      - name: Build plugin
        run: cargo build --release --target wasm32-wasi
