name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Version number to increment
        required: true
        options:
          - patch
          - minor
          - major
        default: minor

jobs:
  release:
    env:
      CARGO_INCREMENTAL: 0
      CI: true
      GITHUB_TOKEN: ${{ secrets.ACTION_GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      RUST_LOG: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Need history for changelog generation
      - uses: pnpm/action-setup@v2.2.4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-wasi
      - name: Install cargo bump
        run: cargo install cargo-bump
      - name: Bump cargo version
        run: cargo bump ${{ inputs.version }}
      - name: Build plugin
        run: cargo build --release --target wasm32-wasi
      - name: Registry auth
        run: pnpm set "//registry.npmjs.org/:_authToken" ${{ env.NPM_TOKEN }}
      - name: Config git user
        run: |
          git config --global user.name ${{ secrets.ACTION_GITHUB_USERNAME }};
          git config --global user.email ${{ secrets.ACTION_GITHUB_EMAIL }};
      - name: out
        run: echo $(git config user.name) && echo $(git config user.email)
      - name: Perform release
        run: pnpm run release --ci ${{ github.event.inputs.version }}
